<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="Top.png" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"/>
<link rel="stylesheet" href="ahorcado.css?cache=000">
<title>Ahorcado - Alura</title>
</head>
<body class="display-flex justify-content-center align-items-start flex-column">
   <div id="mymodal"></div>
	<header>
      <img id="top" src="Top.png" alt="Logo Alura">
   </header>
   
   <div class="contenedor">
   	<div class="inicio" >
   		<button class="boton azul" data-div="iniciar">Empezar el juego</button>
   		<button class="boton gris" data-div="insertar">Agregar palabras</button>
   	</div>
      <div class="agregar_palabra" style="display: none;">
         <div class="palabra display-grid">
            <div class="area">
               <h3 class="display-block">Agrega una nueva palabra al juego</h3>
               <textarea id="nueva_palabra" placeholder="Puedes agregar varias palabras separadas con un espacio"></textarea>
               <span id="info">Min. 4 car√°cteres, <kbd>Enter</kbd> para agregar</span>
               <div class="botones">
                  <button class="boton azul" data-div="agregar">Agregar nueva palabra</button>
                  <button class="boton gris" data-div="regresar">Volver...</button>
               </div>
            </div>
            <div class="lista_palabras">
               <h3>Lista de palabras existentes <small class="display-block">Haz clic en la palabra para eliminar</small></h3>
               <ul></ul>
            </div>
         </div>
      </div>
      <div class="iniciar_juego" style="display: none;">
         <div class="contenido-juego display-flex flex-column">
            <div class="ahorcado position-relative">
               <div armar="3" class="armar color palo-arriba"></div>
               <div armar="4" class="armar color position-absolute soga"></div>
               <div armar="5" class="armar persona position-absolute">
                  <div armar="6" class="armar cabeza position-absolute"></div>
                  <div armar="7" class="armar color cuerpo position-absolute"></div>
                  <div armar="8" class="armar color position-absolute brazo brazo-izq"></div>
                  <div armar="9" class="armar color position-absolute brazo brazo-der"></div>
                  <div armar="10" class="armar color position-absolute pierna pierna-izq"></div>
                  <div armar="11" class="armar color position-absolute pierna pierna-der"></div>
               </div>
               <div armar="2" class="armar color palo"></div>
               <div armar="1" class="armar color base"></div>
            </div>
            <div class="palabras"></div>
            <div class="escritas"></div>
            <div class="teclado">
               <div class="teclas">
                  <input type="button" value="Q">
                  <input type="button" value="W">
                  <input type="button" value="E">
                  <input type="button" value="R">
                  <input type="button" value="T">
                  <input type="button" value="Y">
                  <input type="button" value="U">
                  <input type="button" value="I">
                  <input type="button" value="O">
                  <input type="button" value="P">
               </div>
               <div class="teclas">
                  <input type="button" value="A">
                  <input type="button" value="S">
                  <input type="button" value="D">
                  <input type="button" value="F">
                  <input type="button" value="G">
                  <input type="button" value="H">
                  <input type="button" value="J">
                  <input type="button" value="K">
                  <input type="button" value="L">
               </div>
               <div class="teclas">
                  <input type="button" value="Z">
                  <input type="button" value="X">
                  <input type="button" value="C">
                  <input type="button" value="V">
                  <input type="button" value="B">
                  <input type="button" value="N">
                  <input type="button" value="M">
               </div>
            </div>
            <div class="botones">
               <button class="boton azul" data-div="nuevo">Nuevo juego</button>
               <button class="boton azul" data-div="reiniciar">Reiniciar juego</button>
               <button class="boton gris" data-div="desistir">Desistir...</button>
            </div>
         </div>
      </div>

	</div>
   <script src="palabras.js?cache=0002"></script>
	<script src="ahorcado.js?cache=0002"></script>
</body>
</html>
